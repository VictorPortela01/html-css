<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th , td {
            border: 1px solid black;
            padding: 10px;

        }
       .titulos{
        background-color: gray;
        color: white;
       }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2" class="titulos">Área</th>
                <th scope="col"  rowspan="2" class="titulos">Disciplinas</th>
                <th scope="colgroup" colspan="2" class="titulos">Notas</th>
                <th scope="col" rowspan="2" class="titulos">Média</th>
            </tr>
            <tr>
                <th scope="col" class="titulos">Nota1</th>
                <th scope="col" class="titulos">Nota2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th scope="row" colspan="4" class="titulos">Media de Exatas</th>
                    <td class="titulos">0.0</td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="2" >Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th scope="row" colspan="4" class="titulos">Média de Humanas</th>
                    <td class="titulos">0.0</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
